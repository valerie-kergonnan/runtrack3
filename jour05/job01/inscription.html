<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="inscription.css">
</head>
<body>
    <div class="container">
        <h1>✍️ Inscription</h1>
        <form id="registerForm" novalidate>
            <div class="form-row">
                <div class="form-group">
                    <label for="nom">Nom *</label>
                    <input type="text" id="nom" name="nom" required autocomplete="family-name">
                    <div class="error-message" id="nomError"></div>
                </div>
                
                <div class="form-group">
                    <label for="prenom">Prénom *</label>
                    <input type="text" id="prenom" name="prenom" required autocomplete="given-name">
                    <div class="error-message" id="prenomError"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required autocomplete="email">
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe *</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
                <div class="password-strength"><div class="password-strength-bar" id="strengthBar"></div></div>
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <div class="form-group">
                <label for="adresse">Adresse *</label>
                <input type="text" id="adresse" name="adresse" required autocomplete="street-address">
                <div class="error-message" id="adresseError"></div>
            </div>
            
            <div class="form-group">
                <label for="codePostal">Code postal *</label>
                <input type="text" id="codePostal" name="codePostal" required pattern="[0-9]{5}" autocomplete="postal-code">
                <div class="error-message" id="codePostalError"></div>
            </div>
            
            <button type="submit" id="submitBtn">S'inscrire</button>
        </form>
        
        <div class="link">
            Déjà un compte ? <a href="connexion.html">Se connecter</a>
        </div>
    </div>
    
    <script src="inscription.js"></script>
</body>
</html>
