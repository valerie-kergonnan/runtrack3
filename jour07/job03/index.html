<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<body>

    <header>
        <nav class=" deep-orange lighten-2">
            <div class="nav-wrapper container">
                <a href="index.html" class="brand-logo">Chez vous</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="index.html">Inscription</a></li>
                    <li><a href="index.html">Connexion</a></li>
                    <li><a href="index.html">Rechercher</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>

        <section>

            <h1>Creation de compte</h1>

            <form action="index.html" method="post">

                <p>Civilite :</p>
                <label>
                    <input type="radio" name="Civilite" value="Madame">
                    Madame
                </label>
                <label>
                    <input type="radio" name="Civilite" value="Monsieur">
                    Monsieur
                </label>

                <br><br>

                <!--texte-->
                <label>
                    Prenom :
                    <input type="text" name="Prenom">
                </label>
                <br><br>

                <label>
                    Nom :
                    <input type="text" name="Nom">
                </label>
                <br><br>

                <label>
                    Adresse :
                    <input type="text" name="Adresse">
                </label>
                <br><br>

                <!-- mdp -->
                <label>
                    Mot de passe :
                    <input type="password" name="password">
                </label>
                <br><br>

                <label>
                    confirmer mot de passe :
                    <input type="password" name="password_confirm">
                </label>
                <br><br>

                <!--passions-->
                <p>Passions :</p>
                <label>
                    <input type="checkbox" name="passion" value="Sport">
                    Sport
                </label>
                <br>

                <label>
                    <input type="checkbox" name="passion" value="Lecture">
                    Lecture
                </label>
                <br>

                <label>
                    <input type="checkbox" name="passion" value="Voyage">
                    Voyage
                </label>
                <br>

                <label>
                    <input type="checkbox" name="passion" value="Informatique">
                    Informatique
                </label>
                <br><br>

                <!--bouton-->

                <button type="submit">Envoyer</button>

            </form>
        </section>
    </main>

    <footer class="page-footer deep-orange lighten-2">

                <div class="col l12 s12">
                    <ul class="center-align">

                        <li class="inline"><a class="white-text" href="index.html">Rechercher</a></li>
                    </ul>

        </div>
