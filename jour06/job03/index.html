<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grilles de bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .box {
            min-height: 80px;
            border-radius: 6px;
        }

        .cyan {
            background: #9fe0ea;
        }

        .blue {
            background: #9fb7e9;
        }

        .purple {
            background: #cfa4e6;
        }

        .orange {
            background: #e7a189;
        }

        
        @media (max-width: 991px) {
            .blue-bar {
                min-height: 60px;
            }

            .purple-small {
                min-height: 50px;
            }
        }
    </style>
</head>

<body class="container py-4">

    
    <div class="row mb-3">
        <div class="col-12">
            <div class="box cyan"></div>
        </div>
    </div>

   
    <div class="row mb-3">
        <div class="col-12 d-lg-none mb-3">
            <div class="box blue blue-bar"></div>
        </div>
        <div class="col-lg-4 d-none d-lg-block mb-lg-0">
            <div class="box blue"></div>
        </div>
        <div class="col-lg-4 d-none d-lg-block mb-lg-0">
            <div class="box blue"></div>
        </div>
        <div class="col-lg-4 d-none d-lg-block">
            <div class="box blue"></div>
        </div>
    </div>

    
    <div class="row mb-3 d-lg-none">
        <div class="col-6 mb-3">
            <div class="box blue"></div>
        </div>
        <div class="col-6 mb-3">
            <div class="box blue"></div>
        </div>
    </div>

    
    <div class="row mb-3">
<!-- affichage destock -->
        <div class="col-lg-8 d-none d-lg-block mb-lg-0">
            <div class="box purple"></div>
        </div>
        <div class="col-lg-4 d-none d-lg-block">
            <div class="box purple"></div>
        </div>

<!-- affichage mobile -->
        <div class="col-8 offset-2 d-lg-none mb-3">
            <div class="box purple purple-small"></div>
        </div>
        <div class="col-10 offset-1 d-lg-none mb-3"
            <div class="box purple"></div>
        </div>
    </div>

    
    <div class="row">
        <div class="col-4 col-lg-2 mb-3 mb-lg-0">
            <div class="box orange"></div>
        </div>
        <div class="col-4 col-lg-4 mb-3 mb-lg-0">
            <div class="box orange"></div>
        </div>
        <div class="col-4 col-lg-6">
            <div class="box orange"></div>
        </div>
    </div>

</body>

</html>
